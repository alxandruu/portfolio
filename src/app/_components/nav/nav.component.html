<div class="d-flex justify-content-between align-items-center py-3  mx-auto" id="div">
    <div class="d-flex ">
        <a id="logo" class="d-flex align-items-center p-0 unselectable" href="">
            <span class="ms-2"><i class="fas fa-bed me-2"></i> Alexandru Botas</span>
        </a>
    </div>
    <div id="mobile_menu" class="position-relative">
        <div class="btn hambBtn m-0 p-0" (click)="hamburguer()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <ul class="px-4 py-2 " id="hamb_menu">
            <li *ngFor="let nav of navbar.navs"><a href="/{{nav.url}}" class="mobile-text">{{nav.text}}</a></li>
            <li><a href="https://github.com/alxandruu" class="mobile-text" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-github me-2"></i><span>Github</span></a>
            </li>
            <li class="language-selection">
                <span class="lang-selector" (click)="changeLang('es')">ES</span>
                <span class="lang-selector ms-4" (click)="changeLang('en')">EN</span>
            </li>
        </ul>
    </div>
    <ul class="d-flex align-items-center p-0 m-0" id="menu">
        <li *ngFor="let nav of navbar.navs"><a href="/{{nav.url}}" class="link">{{nav.text}}</a></li>
        <li><a href="https://github.com/alxandruu" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-github me-2"></i><span>Github</span></a></li>
    </ul>

</div>
