<div class="text-center mx-auto" id="home">
    <div id="header" class="d-flex align-items-center ">
        <img src="assets/img/{{portfolio.img}}" alt="Profile Image" height="125" width="125"
            class=" rounded-circle unselectable">
        <div id="header-information" class="ms-3">
            <div class="title">{{portfolio.name}}</div>
            <div class="subtitle">{{portfolio.ocupation}}</div>
        </div>
    </div>
    <div id="portfolio">
        <div class="row">
            <div class="col-xl-6 ">
                <div id="about_me">
                    <div class="title">{{portfolio.about_me.header}}</div>
                    <div class="text">
                        <div class="mt-2" *ngFor="let text_section of portfolio.about_me.texts">
                            {{text_section}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div id="hobbies">
                    <div class="title">
                        {{portfolio.hobbies.header}}
                    </div>
                    <div class="text mt-2">
                        <span *ngFor="let h of portfolio.hobbies.array">{{h}}, </span>
                    </div>
                </div>
                <div id="history">
                    <div class="title">
                        {{portfolio.history.header}}
                    </div>
                    <div class="text mt-2">
                        <div class="section" *ngFor="let h_section of portfolio.history.sections">
                            <span class="year">{{h_section.year}}</span>
                            <span>{{h_section.text}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="contact">
            <div class="col-xl-12 ">
                <div id="social_media">
                    <div class="title">{{portfolio.social_media.header}}</div>
                    <div class="d-flex flex-wrap mt-2">
                        <a *ngFor="let sm of portfolio.social_media.sections" href="{{sm.url}}" class="m-1 px-2 py-1"
                            target="_blank" rel="noopener noreferrer"><i
                                class="{{sm.icon}} me-2"></i><span>{{sm.text}}</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
