<div class="mx-auto p-2" id="projects-content">
    <div class="title ">{{text.data[0]}}</div>
    <hr />
    <div class="section">
        <div class="content mb-4">
            <div class="row m-0 p-0" [@enterAnimation]>
                <div class="col-xl-3 pt-4" *ngFor="let p of projects.data">
                    <a [routerLink]="['/projects', p.id]">
                        <app-pr [pr]=p></app-pr>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
