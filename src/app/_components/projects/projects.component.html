<div class="mx-auto" id="projects-content">
    <div class="global-title  p-2">Projects</div>
    <div class="section p-2">
        <div class="title"><span class="pb-1">Big Projects</span></div>
        <div class="content mb-4">
            <div class="row">
                <div class="col-xl-3 pt-4" *ngFor="let p of big_projects">
                    <a [routerLink]="['/projects', p.id]">
                        <app-pr [pr]=p></app-pr>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="section border-top border-2 p-2">
        <div class="title"><span class="pb-1">Small Projects</span></div>
        <div class="content mb-4">
            <div class="row">
                <div class="col-xl-3 pt-4" *ngFor="let p of small_projects">
                    <a [routerLink]="['/projects', p.id]">
                        <app-pr [pr]=p></app-pr>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
