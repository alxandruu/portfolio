<div class="mx-auto p-2" id="resources-content">
    <div class="d-flex align-items-center justify-content-between">
        <div class="title">Resources</div>
        <div>Total resources: {{resources.length}}</div>
    </div>
    <div class=" mt-2 d-flex align-items-center justify-content-end">
        <div class="category py-1 px-2 m-1" (click)="filterByCategory('')">All Categories</div>
        <div class="category py-1 px-2 m-1" *ngFor="let c of categories" (click)="filterByCategory(c.id)">{{c.name}}
        </div>
    </div>
    <hr />
    <div class="content">
        <div class="row ">
            <div class="col-xl-4 pt-4" *ngFor="let r of resources | resourceFilter:id; ">
                <div class="rs">
                    <a href="{{r.url}}" target="_blank" rel="noopener noreferrer">
                        <div class="position-relative">
                            <img src="{{r.img}}" class="unselectable">
                            <span
                                class="position-absolute end-0 bottom-0 px-3 py-2 subject">{{this.getCategoryName(r.category).name}}</span>
                        </div>

                        <div class=" mt-2 mx-1">
                            <div class="name">
                                {{r.name}}
                            </div>
                            <div class="description">
                                {{r.description}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
