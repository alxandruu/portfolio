<div class="blog position-relative">
    <div>
        <div class="date mb-1 ms-2">{{bl.date}}</div>
        <div class="image mb-3 position-relative">
            <img src="assets/img/blog/{{bl.image}}" alt="Bog Image Proto">
            <span class="position-absolute end-0 bottom-0 px-3 py-2 subject">{{bl.type}}</span>
        </div>
        <div class="title mb-1">{{bl.title}}</div>
        <div class="description">{{bl.description}}</div>
    </div>
</div>
